<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balance Screen</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f2f2f2;
    }

    /* ─── HEADER ───────────────────────────────────────────────────────────── */
    .header {
      background-color: #111;
      padding: 20px 16px 32px;
      color: #fff;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
    }
    .header .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .header .top-bar a {
      color: #fff;
      font-size: 1.25rem;
      text-decoration: none;
    }
    .header .title {
      flex: 1;
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
    }
    .header .balance-label {
      text-align: center;
      font-size: 0.85rem;
      color: #bbb;
      margin-bottom: 6px;
    }
    .header .balance-value {
      text-align: center;
      font-size: 2.25rem;
      font-weight: 600;
      line-height: 1;
    }

    /* ─── CARD SECTION ────────────────────────────────────────────────────── */
    .card-container {
      padding: 0 16px;
      margin-top: -16px; /* pull up under the header curve */
    }
    .card-group {
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .card-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #eee;
    }
    .card-row:last-child {
      border-bottom: none;
    }
    .card-row .left {
      display: flex;
      flex-direction: column;
    }
    .card-row .left .label {
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 4px;
    }
    .card-row .left .sub {
      font-size: 0.8rem;
      color: #666;
    }
    .card-row .right {
      text-align: right;
    }
    .card-row .right .amount-main {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .card-row .right .amount-sub {
      font-size: 0.75rem;
      color: #888;
    }

    /* ─── CTA CARD ────────────────────────────────────────────────────────── */
    .cta-card {
      background-color: #fff;
      margin-top: 12px;
      margin-bottom: 24px;
      border-radius: 12px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .cta-content {
      flex: 1;
      padding: 16px;
    }
    .cta-content .cta-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .cta-content .cta-desc {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 8px;
      line-height: 1.3;
    }
    .cta-content .cta-link {
      font-size: 0.85rem;
      font-weight: 500;
      color: #ff004f;
      text-decoration: none;
    }
    .cta-content .cta-link i {
      font-size: 0.75rem;
      vertical-align: middle;
    }
    .cta-graphic {
    width: 64px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #FFD700; /* bright yellow */
  }
  .cta-graphic i {
    font-size: 1.8rem;
    color: #fff;
  }
  .link{
    text-decoration: none;
    color: inherit;
  }
  .sub i { margin-left: 4px; color: #f0b90b; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div class="top-bar">
      <a href="balance.html"><i class="bi bi-arrow-left"></i></a>
      <div class="title">Balance</div>
    </div>
    <div class="balance-label">
      Estimated amount <i class="bi bi-info-circle"></i>
    </div>
    <div class="balance-value">USD118975767.77</div>
  </div>

  <!-- CARDS -->
  <div class="card-container">
    <div class="card-group">
      <!-- LIVE rewards -->
      <a href="liveRewards.html" class="link">
      <div class="card-row">
      
        <div class="left">
          <div class="label">LIVE rewards</div>
          <div class="sub">
            Accumulated Diamonds: <i class="fas fa-gem"></i> <span class="text-drak">1,444,246</span>
          </div>
        </div>
        <div class="right">
          <div class="amount-main">CHF117938.77</div>
          <div class="amount-sub">USD118975767.39</div>
        </div>
      
      </div>
    </a>
      <!-- Monthly earnings -->
      <div class="card-row">
        <div class="left">
          <div class="label">Monthly earnings</div>
        </div>
        <div class="right">
          <div class="amount-main">CHF0.00</div>
          <div class="amount-sub">USD0.00</div>
        </div>
      </div>
    </div>

    <!-- CTA -->
    <div class="cta-card">
      <div class="cta-content">
        <div class="cta-title">Earn more rewards</div>
        <div class="cta-desc">
          Check out the Monetisation Centre for exciting opportunities and programmes.
        </div>
        <a href="#" class="cta-link">
          Explore <i class="bi bi-chevron-right"></i>
        </a>
      </div>
      <div class="cta-graphic"> <i class="bi bi-currency-dollar"></i></div>
    </div>
  </div>

</body>
</html>
