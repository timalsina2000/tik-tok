<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance Screen</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: #e8e7e7; }
    .container { max-width: 450px; margin: auto; padding: 10px; }
    .card-custom { background: linear-gradient(to right, #111 50%, #5e5d5d 100%); color: #fff; border-radius: 16px; }
    .btn-offer { background: #fff; border-radius: 12px; }
    .section-title { font-weight: 500; }
    .item-icon { font-size: 1.2rem; color: #666; width: 24px; }
    .status-badge { font-size: 0.75rem; color: #389e0d; background: #f6ffed; border-radius: 8px; padding: 2px 6px; }

    .card-custom {
    background-color: #111; /* dark solid background */
    color: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  }
  .card-custom .balance-label {
    font-size: 0.9rem;
    color: #aaa;
  }
  .card-custom .balance-amount {
    font-size: 2rem;
    font-weight: 600;
    margin-top: 5px;
  }
  .card-custom .card-link {
    font-size: 0.8rem;
    color: #aaa;
    text-decoration: none;
  }
  .card-custom .coin-label {
    font-size: 0.85rem;
    color: #aaa;
  }
  .card-custom .coin-value {
    font-size: 0.9rem;
    color: #fff;
  }
  .link{
    text-decoration: none;
    color: inherit;
  }
  .divider { height: 0.1px; background: #494949; margin: 8px 0; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
       <a href="index.html" class="text-secondary text-decoration-none"><i class="bi bi-arrow-left fs-4"></i></a>
      <div class="d-flex align-items-center text-secondary">
        <i class="bi bi-arrow-repeat fs-5 me-1"></i>
        USD 
      </div>
    </div>
    <h5 class="d-flex align-items-center mb-3">Ali Seikh’s balance <i class="bi bi-shield-check-fill text-secondary ms-2"></i></h5>

    <div class="card card-custom p-3 mb-3">
      <a class="link" href="estimateBalance.html">
      <div class="text-secondary small">Estimated balance</div>
      <div class="fs-2 fw-semibold mt-1">USD 118975767
        
      </div>
      
      <div class="divider"></div>
      <div class="d-flex justify-content-between align-items-center mt-0">
        <!-- Make this flex‐column so its children stack vertically -->
        <div class="d-flex flex-column text-secondary small">
          <!-- First line: Coins -->
          <div class="d-flex align-items-center">
            <i class="bi bi-coin me-1"></i>
            Coins
          </div>
          <!-- Second line: 500 and gold coin -->
          <div class="d-flex align-items-center mt-1">
            5000
            <i class="bi bi-coin ms-1 text-warning"></i>
          </div>
        </div>
        <!-- other content on the right… -->
        <div class="text-end mt-2"><a href="#" class="text-secondary small text-decoration-none">Get Coins &gt;</a></div>
      </div>
      
      
    </a>
    </div>

    <div class="d-flex justify-content-between align-items-center btn-offer p-3 mb-3">
      <div>
        <div class="fw-medium">First Coin purchase offer</div>
        <div class="text-secondary small">Bonus Coins and animated Gift</div>
        <a href="#" class="text-danger small text-decoration-none">Get &rarr;</a>
      </div>
      <div class="d-flex align-items-center">
        <i class="bi bi-gift-fill fs-3 text-danger me-2"></i>
        
      </div>
    </div>

    <!-- Monetisation Section -->
<div class="mb-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <div class="section-title">Monetisation</div>
    <a href="#" class="text-secondary small text-decoration-none">View more &gt;</a>
  </div>

  <div class="d-flex gap-2">
    <!-- LIVE Rewards Card -->
    <div class="flex-fill bg-white rounded-3 border p-3 d-flex flex-column align-items-start">
      <i class="bi bi-currency-dollar item-icon mb-2"></i>
      <span class="fw-medium">LIVE rewards</span>
    </div>

    <!-- Campaigns Card -->
    <div class="flex-fill bg-white rounded-3 border p-3 d-flex flex-column align-items-start position-relative">
      <i class="bi bi-megaphone item-icon mb-2"></i>
      <span class="fw-medium">Campaigns</span>
      <span class="position-absolute top-0 end-0 translate-middle p-1 bg-danger border border-light rounded-circle" style="width: 10px; height: 9px;"></span>
    </div>
  </div>
</div>


    <div>
      <div class="section-title mb-2">Services</div>
      <div class="bg-white rounded-3">
        <div class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom">
          <div class="d-flex align-items-center">
            <i class="bi bi-journal-text item-icon"></i>
            <span>Transactions</span>
          </div>
          <i class="bi bi-chevron-right text-secondary"></i>
        </div>
        <div class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom">
          <div class="d-flex align-items-center">
            <i class="bi bi-shield-lock item-icon"></i>
            <span>Identity verification</span>
          </div>
          <span class="status-badge">Verified</span>  
        </div>
        
        <div class="d-flex justify-content-between align-items-center px-3 py-2">
          <div class="d-flex align-items-center">
            <i class="bi bi-question-circle item-icon"></i>
            <span>Help & feedback</span>
          </div>
          <i class="bi bi-chevron-right text-secondary"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
